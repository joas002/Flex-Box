<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex</title>
</head>
<style>
    .flex-container {
        display: flex;
        margin: 20px 10px;
        padding: 10px;
        justify-content: center;
        align-items: center;

        
    }

    @media(max-width: 768px){
        .flex-container{
            flex-direction: column;
        }

        .card{
            width: 80vw;
            height: 30vh;
        }
    }

</style>
<body>
    <h1>FlexBox Exercises</h1>
    <section class="flex-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </section>
</body>
</html>
